<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>title</title>
        <link rel="stylesheet" href="linkToCSS" />
        <style>
            table{
                margin-bottom: 5%;
            }
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding-top: 10px;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 10px;
            }
            th{
                background-color: aquamarine;
            }
                
        </style>
    </head>
    <body>
        <div class="warp">
            <h1>회원가입</h1>
            <table>
                <thead>사이트이용정보입력</thead>
                <tr>
                    <td rowspan="2">아이디</td>
                    <td>영문자, 숫자, _만 입력 가능, 최소 3자이상 입력하세요.</td>
                </tr>
                <tr>
                    <td><input type="text" name="id" id="id"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pwd" id="pwd"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="pwdcheck" id="pwdcheck"></td>
                </tr>
            </table>

            <table>
                <thead>개인정보 입력</thead>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td rowspan="3">닉네임</td>
                    <td>공백없이 한글,영문,숫자만 입력 가능 (한글2자,영문4차 이상)</td>
                </tr>
                <tr>
                    <td>닉네임을 바꾸시면 앞으로 1일 이내에는 변경 할 수 없습니다.</td>
                </tr>
                <tr>
                    <td><input type="text" name="nickname" id="nickname"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="email" id="email"></td>                    
                </tr>
                <tr>
                    <td>가입경로</td>
                    <td>
                        <input type="radio" name="path" id="internet"><label for="internet">인터넷</label>
                        <input type="radio" name="path" id="benner"><label for="benner">배너광고</label>
                        <input type="radio" name="path" id="article"><label for="article">관련기사를보고</label>
                        <input type="radio" name="path" id="homepage"><label for="homepage">미라지홈페이지를보고</label>
                        <input type="radio" name="path" id="recommend"><label for="recommend">주변사람소개</label>
                        <input type="radio" name="path" id="other"><label for="other">기타</label>
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="tel" name="tel" id="tel"></td>
                </tr>
                <tr>
                    <td>휴대폰번호</td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td><input type="date" name="birth" id="birth"></td>
                </tr>
                <tr>
                    <td rowspan="4">주소</td>
                    <td><input type="text"><button type="button" onclick=""></button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="nickname" id="basicaddr"><label for="basicaddr">기본주소</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nickname" id="detailaddr"><label for="detailaddr">상세주소</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nickname" id="notes"><label for="notes">참고항목</label></td>
                </tr>
            </table>

            <table>
                <thead>기타 개인설정</thead>
                <tr>
                    <td>카카오톡 메세지</td>
                    <td>
                        <input type="checkbox" name="agreekakao" id="agreekakao">
                        <label for="agreekakao">카카오톡 메세지를 받겠습니다.
                            <span style="color: red;"> > 수신체크를 하시면 세일 소식을 가장 먼저 받아보실 수 있습니다.</span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>메일링 서비스</td>
                    <td><input type="checkbox" name="agreemailing" id="agreemailing"><label for="agreemailing">정보메일을 받겠습니다.</label></td>
                </tr>
                <tr>
                    <td>SMS수신여부</td>
                    <td><input type="checkbox" name="agreesms" id="agreesms"><label for="agreesms">휴대폰 문자메세지를 받겠습니다</label></td>
                </tr>
                <tr>
                    <td rowspan="2">정보공개</td>
                    <td>정보공개를 바꾸시면 앞으로 0일 이내에는 변경이 안됩니다.</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="agreepublic" id="agreepublic"><label for="agreepublic">다른분들이 나의 정보를 볼 수 있도록 합니다.</label></td>
                </tr>
            </table>

           <div style="width:30%; margin: 0 auto;"> <input type="submit" value="회원가입"><a href="./homework0507-3login.html"><input type="submit" value="취소"></a></div>
        </div>
    </body>
</html>
